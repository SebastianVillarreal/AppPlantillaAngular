<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title:</label>
      <input id="title" formControlName="title" required>
    </div>
    <div>
      <label for="description">Description:</label>
      <input id="description" formControlName="description" required>
    </div>
    <div>
      <label for="author">Author:</label>
      <input id="author" formControlName="author" required>
    </div>
    <div>
      <label for="category">Category:</label>
      <input id="category" formControlName="category" required>
    </div>
    <button type="submit">Submit</button>
  </form>
